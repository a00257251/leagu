    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <form id="usrform" class="modal-dialog modal-lg" method="POST" action="{{ url_for('UserMasseges')}}">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <div class="form-group">
                            <br class="input-group">
                                <span class="input-group-addon">user</span>
                                <input name="TK" id="TK" placeholder="Name" autofocus>
                            <br>
                                <textarea rows="4" cols="50" name="c" id="c" form="usrform" required autofocus></textarea>
                                <br>
                                <button id="bt" type="submit" class="btn btn-default">send</button>
                            </div>
                        </div>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </form>
            </div>
